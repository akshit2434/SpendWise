!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise</title>
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <div class="wrapper default-1">
        <h1 class="intro white-1">Hello, <span class="name">Akshit</span>!</h1>
        <div class="frosted card balancecard">
            <h2 class="grey-1">Current Balance</h2>
            <h1 class="curbal green-1">₹10,634.25</h1>
            <div class="sub-balance grey-1">
                <div class="upi"><span class="balance">₹7,120</span><span class="label">UPI</span></div>
                <div class="cash"><span class="balance">₹2,470</span><span class="label">CASH</span></div>
            </div>
        </div>

        <div class="frosted card quote-box">
            <h2 class="budget grey-2 prog"><span class="red-1">51%</span> of budget used.</h2>
            <h2 class="month grey-2 prog">43% of the month over.</h2>
            <div class="card quote frosted">
                <span class="text">"A rupee saved is a rupee earned."</span>
                <span class="credits grey-3">-SpendWise</span>
                
            </div>
            <img src="assets/SpendWise_squi.png" alt="" />
        </div>
    </div>
</body>
</html>
