<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise</title>

    <link rel="stylesheet" href="styles/lib.css">
    <link rel="stylesheet" href="styles/home.css">
    <!-- <script src="index.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- jQuery Modal
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" /> -->

    <script src="scripts/home.js"></script>
</head>

<body>
    <div class="loader"></div>
    <div class="wrapper default-1">
        <h1 class="intro white-1">Hello, <span class="userNameJS">name</span>!</h1>
        <div class="frosted card balancecard host-grotesk wavebg-outer waveWrapper-outer">
            <!-- <div class="wavebg-inner"></div> -->


            <h2 class="grey-1">Today's Spendings</h2>
            <h1 class="curbal green-1 balanceJS">₹error</h1>
            <div class="daily-budget line-card frosted">
                <h2>Today's Budget</h2>
                <h3 class="daily-budgetJS">₹error</h3>
            </div>
            <div class="weekly-avg line-card frosted">
                <h2>Avg Daily Spending</h2>
                <h3 class="balanceJS">₹error</h3>
            </div>
            <!-- <div class="sub-balance grey-1">
                <div class="upi"><span class="balance upiBalJS">error</span><span class="label">UPI</span></div>
                <div class="cash"><span class="balance cashBalJS">error</span><span class="label">CASH</span></div>
            </div> -->
        </div>

        <div class="frosted card quote-box">
            <h2 class="budget grey-3 prog"><span class="monthp red-1">0!%</span> of budget used.</h2>
            <h2 class="month grey-3 prog"><span>0!%</span> of the month over.</h2>
            <div class="card quote frosted">
                <span class="text">"A rupee saved is a rupee earned."</span>
                <span class="credits grey-3">-SpendWise</span>

            </div>
            <img src="assets/SpendWise_squi.png" alt="" />
        </div>
    </div>

    <div class="b-menu poppins">
        <div class="history btn-1 ">
            <i data-lucide="history"></i>
        </div>
        <div class="add-trans">
            <i data-lucide="plus"></i>
        </div>
        <div class="dues btn-1 ">
            <i data-lucide="wallet"></i>
        </div>
    </div>

    <div class="add-trans-box modal frosted white-1 host-grotesk">
        <i data-lucide="x" class="close"></i>

        <div class="btns-1">
            <div class="plus"><i data-lucide="plus"></i></div>
            <div class="minus active"><i data-lucide="minus"></i></div>
        </div>
        <form id="add-trans-form">
            <div>
                <textarea id="title" placeholder="Title: Daily Payment..."></textarea>
                <input type="number" placeholder="0.00" min="0.01" step="0.01" required>

                <textarea id="desc" placeholder="Enter description..."></textarea>
            </div>
            <div class="paymethod">
                <label for="options">Payment Mode:</label> <select id="options" name="options" required>
                    <option value="UPI" selected>UPI</option>
                    <option value="Cash">Cash</option>
                </select>
            </div>
            <div class="btns-2">
                <button type="reset" class="cancel">Cancel</button>
                <button type="submit" class="add">Add</button>
            </div>
    </div>

    <div class="popup-overlay"></div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
