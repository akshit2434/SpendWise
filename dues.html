<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise</title>

    <link rel="stylesheet" href="styles/lib.css">
    <link rel="stylesheet" href="styles/dues.css">
    <!-- <script src="index.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- jQuery Modal
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" /> -->

    <script src="scripts/dues.js"></script>
</head>

<body>
    <div class="loader"></div>
    <div class="wrapper default-1">

    </div>

    <div class="b-menu poppins">
        <div class="history btn-1 ">
            <i data-lucide="history"></i>
        </div>
        <div class="add-trans">
            <i data-lucide="plus"></i>
        </div>
        <div class="home btn-1 ">
            <i data-lucide="house"></i>
        </div>
    </div>

    <div class="add-trans-box modal frosted white-1 host-grotesk">
        <i data-lucide="x" class="close"></i>

        <div class="btns-1">
            <div class="plus"><i data-lucide="plus"></i></div>
            <div class="minus active"><i data-lucide="minus"></i></div>
        </div>
        <form id="add-trans-form">
            <div>
                <textarea id="title" placeholder="Name of person"></textarea>
                <input type="number" placeholder="0.00" min="0.01" step="0.01" required>

                <textarea id="desc" placeholder="Enter description..."></textarea>
            </div>
            <div class="paymethod">
                <label for="options">Payment Mode:</label> <select id="options" name="options" required>
                    <option value="UPI" selected>UPI</option>
                    <option value="Cash">Cash</option>
                </select>
            </div>
            <div class="btns-2">
                <button type="reset" class="cancel">Cancel</button>
                <button type="submit" class="add">Add</button>
            </div>
    </div>

    <div class="popup-overlay"></div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
